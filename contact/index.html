<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>HNG Stage 1 | Contact Us</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact" data-testid="test-contact-page">
      <h1>Contact Us</h1>

      <form id="form" novalidate>
        <div class="row">
          <small class="success" data-testid="test-contact-success"
            >Form submitted successfully</small
          >
        </div>

        <div class="row">
          <label for="name">Your Name</label>
          <small
            class="error"
            id="error-name"
            data-testid="test-contact-error-name"
          ></small>
          <input
            type="text"
            id="name"
            placeholder="Your name"
            name="name"
            data-testid="test-contact-name"
            aria-describedby="error-name"
          />
        </div>

        <div class="row">
          <label for="email">Email Address</label>
          <small
            class="error"
            id="error-email"
            data-testid="test-contact-error-email"
          ></small>
          <input
            type="email"
            id="email"
            placeholder="Email address"
            name="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
          />
        </div>

        <div class="row">
          <label for="subject">Subject</label>
          <small
            class="error"
            id="error-subject"
            data-testid="test-contact-error-subject"
          ></small>
          <input
            type="text"
            id="subject"
            placeholder="Subject"
            name="subject"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
          />
        </div>

        <div class="row">
          <label for="message">Message</label>
          <small
            class="error"
            id="error-message"
            data-testid="test-contact-error-message"
          ></small>
          <textarea
            id="message"
            placeholder="Write message"
            name="message"
            data-testid="test-contact-message"
            aria-describedby="error-message"
          ></textarea>
        </div>

        <div class="row">
          <div>
            <button type="submit" data-testid="test-contact-submit">
              <span>Send Us Message</span><i class="liquid"></i>
            </button>
          </div>
        </div>
      </form>
    </main>

    <script src="/contact/script.js"></script>
  </body>
</html>
